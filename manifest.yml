---
instances: 1
timeout: 180
memory: 1024M
domain:
applications:
- name: osb-log-metric
  host: osb-log-metric
  path: target/osb-log-metric.jar
  buildpack: https://github.com/cloudfoundry/java-buildpack.git
  env:
    CF_TARGET:
    SPRING_PROFILES_ACTIVE: cloud
    JAVA_OPTS: -Djava.security.egd=file:/dev/urandom
